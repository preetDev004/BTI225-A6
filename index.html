<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Change this to your name-->
    <meta name="author" content="Your Name" />
    <title>DesiTunes</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
    <link rel="manifest" href="./favicons/site.webmanifest" />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <!-- Change this to your App's info -->
      <h1>DesiTunes</h1>
      <p>One stop for bollywood hits...</p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu buttons here (1 for each artist) -->
    </nav>

    <main>
      <h2 id="selected-artist">
        <!-- Dynamically update using the selected artist's information (name & links) -->
      </h2>
      <div id="artist-info"></div>

      <!-- Dynamically update the cards to show 1 card per song for the selected artist-->
      <div id="card-container"></div>

      <div class="hidden" id="song-form">
        <h3>Edit Song</h3>
        <form id="form">
          <input class="hidden" id="songID" />
          <input class="hidden" id="artistID" />
          <label for="title">Title:</label>
          <input
            id="title"
            type="text"
            placeholder="Enter the Title"
            id="title"
          />
          <label for="year">Year:</label>
          <input
            id="year"
            type="number"
            placeholder="Enter the Year"
            id="year"
          />
          <label for="duration">Duration:</label>
          <input
            id="duration"
            type="number"
            placeholder="Enter the Duration"
            id="duration"
          />
          <button type="submit">Update the song</button>
        </form>
      </div>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
